<!DOCTYPE html>
<html>
    <head>
        <title> Marquee</title>
    </head>
    <body>
        <h1>
            <marquee behaviour =""direction"" bgcolor ="red">
                Tommorow  no web-tech class
            </marquee>
        </h1>
       <h1>
            <marquee behaviour ="slide"direction="right" bgcolor ="yellow">
                Tommorow  no web-tech class
            </marquee>
        </h1>
       <h1>
            <marquee behaviour ="scroll"direction="down" bgcolor ="pink">
                Tommorow  no web-tech class
            </marquee>
        </h1>
        <h1>
            <marquee  bgcolor ="green" Scrolldelay="100">
                Tommorow  no web-tech class
            </marquee>
        </h1>
        <h1>
            <marquee direction="right"bgcolor ="green" scrollaround="100">
                Tommorow  no web-tech class
            </marquee>
        </h1>
    </body>
</html>
